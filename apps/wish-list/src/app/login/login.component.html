<mat-tab-group>
  <mat-tab label="Log-in">
    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <form>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Username" />
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Password" />
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="accent">Sign-in</button>
        </form>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Sign-in">
    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Username" />
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Password" />
            </mat-form-field>
          </mat-card-content>

          <button mat-stroked-button color="accent">Register</button>
        </form>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
