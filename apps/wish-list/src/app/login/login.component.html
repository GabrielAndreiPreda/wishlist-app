<mat-tab-group>
  <mat-tab label="Log-in">
    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm" (submit)="login()">
          <mat-card-content>
            <p>{{ loginError }}</p>
            <mat-form-field>
              <input formControlName="username" matInput placeholder="Username" />
            </mat-form-field>

            <mat-form-field>
              <input
                formControlName="password"
                type="password"
                matInput
                placeholder="Password" />
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="accent">Sign-in</button>
        </form>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Sign-in">
    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form [formGroup]="registerForm" (submit)="register()">
          <mat-card-content>
            <p>{{ registerHint }}</p>
            <p>{{ registerError }}</p>
            <mat-form-field>
              <input formControlName="username" matInput placeholder="Username" />
            </mat-form-field>

            <mat-form-field>
              <input
                formControlName="password"
                type="password"
                matInput
                placeholder="Password" />
            </mat-form-field>
          </mat-card-content>

          <button mat-stroked-button color="accent" type="submit">Register</button>
        </form>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
